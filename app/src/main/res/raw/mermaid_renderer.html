<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            min-height: 100%;
            background: linear-gradient(135deg, #f8f9fc 0%, #eff1f5 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #mermaid-container {
            width: 100%;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mermaid-container svg {
            max-width: 100%;
            height: auto;
        }
        .placeholder {
            text-align: center;
            color: #9ca3af;
            font-size: 16px;
            padding: 48px 24px;
        }
        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        .error-container {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #fca5a5;
            border-radius: 12px;
            padding: 16px 20px;
            margin: 16px;
            max-width: 100%;
        }
        .error-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .error-message {
            color: #7f1d1d;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #6b7280;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="mermaid-container">
        <div class="placeholder">
            <div class="placeholder-icon">üìä</div>
            <div>ËæìÂÖ• Mermaid ‰ª£Á†ÅÁîüÊàêÂõæË°®</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            logLevel: 'error',
            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            fontSize: 14,
            flowchart: {
                htmlLabels: true,
                curve: 'basis',
                padding: 12
            },
            sequence: {
                diagramMarginX: 16,
                diagramMarginY: 16,
                actorMargin: 60,
                boxMargin: 12
            },
            gantt: {
                titleTopMargin: 25,
                barHeight: 20,
                barGap: 4
            }
        });

        let renderCounter = 0;

        async function renderDiagram(code) {
            const container = document.getElementById('mermaid-container');
            
            if (!code || code.trim() === '') {
                container.innerHTML = `
                    <div class="placeholder">
                        <div class="placeholder-icon">üìä</div>
                        <div>ËæìÂÖ• Mermaid ‰ª£Á†ÅÁîüÊàêÂõæË°®</div>
                    </div>
                `;
                return;
            }

            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Ê∏≤Êüì‰∏≠...</div>
                </div>
            `;

            try {
                renderCounter++;
                const id = 'mermaid-svg-' + renderCounter;
                const { svg } = await mermaid.render(id, code);
                container.innerHTML = svg;
                
                if (typeof AndroidBridge !== 'undefined') {
                    AndroidBridge.onRenderSuccess(svg);
                }
            } catch (error) {
                const errorMsg = error.message || String(error);
                container.innerHTML = `
                    <div class="error-container">
                        <div class="error-header">
                            <span>‚ö†Ô∏è</span>
                            <span>ËØ≠Ê≥ïÈîôËØØ</span>
                        </div>
                        <div class="error-message">${escapeHtml(errorMsg)}</div>
                    </div>
                `;
                
                if (typeof AndroidBridge !== 'undefined') {
                    AndroidBridge.onRenderError(errorMsg);
                }
            }
        }

        function setTheme(theme) {
            mermaid.initialize({ theme: theme });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export functions
        function exportSvg() {
            const svg = document.querySelector('#mermaid-container svg');
            return svg ? svg.outerHTML : null;
        }
    </script>
</body>
</html>
